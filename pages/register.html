<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <!-- Хэдер с навигацией -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">EduClub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Вход</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Регистрация</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Регистрация</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" placeholder="Введите ваше имя" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите ваш email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Повторите ваш пароль" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Роль</label>
                    <select class="form-select" id="role" required>
                        <option value="">Выберите роль</option>
                        <option value="student">Ученик</option>
                        <option value="trainer">Тренер</option>
                    </select>
                </div>
                <div class="mb-3" id="group-container" style="display: none;">
                    <label class="form-label">Группа</label>
                    <select class="form-select" id="group">
                        <option value="">Выберите группу</option>
                        <option value="group1">Группа 1</option>
                        <option value="group2">Группа 2</option>
                        <option value="group3">Группа 3</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                <div class="text-center mt-3">
                    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Футер -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">© 2025 EduClub. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const roleSelect = document.getElementById('role');
        const groupContainer = document.getElementById('group-container');
        const registerForm = document.getElementById('registerForm');

        // Показать/скрыть выбор группы в зависимости от роли
        roleSelect.addEventListener('change', function () {
            if (roleSelect.value === 'student') {
                groupContainer.style.display = 'block';
            } else {
                groupContainer.style.display = 'none';
            }
        });

        // Проверка формы перед отправкой
        registerForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = roleSelect.value;
            const group = document.getElementById('group').value;

            if (!name || !email || !password || !confirmPassword || !role) {
                alert('Пожалуйста, заполните все обязательные поля.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Пароли не совпадают.');
                return;
            }

            if (role === 'student' && !group) {
                alert('Пожалуйста, выберите группу для ученика.');
                return;
            }

            alert('Форма успешно отправлена!');
            // Здесь можно отправить данные на сервер через fetch или другой метод
            registerForm.submit();
        });
    </script>
    <!-- соединение со скриптом регистрации app.js -->
    <script src="/Educlub from Nikita/app.js"></script>
</body>
</html>
